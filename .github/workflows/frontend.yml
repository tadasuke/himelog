name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to build and deploy'
        required: true
        default: 'develop'
        type: choice
        options:
          - production
          - develop
      deploy:
        description: 'Deploy to S3 after build?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          else
            ENV="develop"
          fi
          
          echo "env=$ENV" >> $GITHUB_OUTPUT
          
          if [ "$ENV" == "production" ]; then
            echo "bucket=himelog.production" >> $GITHUB_OUTPUT
            echo "aws_role=arn:aws:iam::034427362829:role/himelog_s3_production" >> $GITHUB_OUTPUT
            echo "s3_path=app/" >> $GITHUB_OUTPUT
          else
            echo "bucket=himelog.develop" >> $GITHUB_OUTPUT
            echo "aws_role=arn:aws:iam::034427362829:role/himelog_s3_develop" >> $GITHUB_OUTPUT
            echo "s3_path=app/" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend for production
        if: steps.env.outputs.env == 'production'
        working-directory: ./frontend
        run: npm run build

      - name: Build frontend for develop
        if: steps.env.outputs.env == 'develop'
        working-directory: ./frontend
        run: |
          echo "Checking .env.development file..."
          if [ -f .env.development ]; then
            echo ".env.development file exists"
            # VITE_で始まる環境変数のみ表示（機密情報を保護）
            grep "^VITE_" .env.development | sed 's/=.*/=***/' || echo "No VITE_ variables found"
          else
            echo "ERROR: .env.development file not found!"
          fi
          npm run build:development

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ steps.env.outputs.env }}
          path: frontend/dist/
          retention-days: 7

      - name: Configure AWS credentials
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.env.outputs.aws_role }}
          role-session-name: GitHubActions-FrontendDeploy
          aws-region: ap-northeast-1

      - name: Deploy to S3
        if: |
          (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/develop') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true')
        run: |
          aws s3 sync frontend/dist/ s3://${{ steps.env.outputs.bucket }}/${{ steps.env.outputs.s3_path }} \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html" \
            --exclude "*.json"
          
          aws s3 sync frontend/dist/ s3://${{ steps.env.outputs.bucket }}/${{ steps.env.outputs.s3_path }} \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: Invalidate CloudFront cache (optional)
        if: false
        run: |
          # CloudFrontのディストリビューションIDを設定する場合は以下を有効化
          # aws cloudfront create-invalidation \
          #   --distribution-id YOUR_DISTRIBUTION_ID \
          #   --paths "/*"

